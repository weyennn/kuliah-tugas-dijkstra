
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cari Rute Wisata</title>
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 60px auto;
            background: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
        }
        h1 {
            text-align: center;
            color: #34495e;
        }
        label {
            display: block;
            margin-top: 20px;
            color: #555;
            font-weight: bold;
        }
        select, input[type="submit"] {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        select:focus, input[type="submit"]:hover {
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52,152,219,0.4);
            outline: none;
        }
        input[type="submit"] {
            background-color: #3498db;
            color: #fff;
            font-weight: bold;
            border: none;
            margin-top: 30px;
        }
        input[type="submit"]:hover {
            background-color: #2980b9;
        }
        footer {
            text-align: center;
            font-size: 14px;
            color: #aaa;
            margin-top: 60px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Temukan Rute Terbaik</h1>
        <form method="post" action="/rute">
            <label for="asal">Titik Awal</label>
            <select name="asal" id="asal" required>
                {% for loc in locations %}
                <option value="{{ loc }}">{{ loc }}</option>
                {% endfor %}
            </select>

            <label for="tujuan">Tujuan</label>
            <select name="tujuan" id="tujuan" required>
                {% for loc in locations %}
                <option value="{{ loc }}">{{ loc }}</option>
                {% endfor %}
            </select>

            <input type="submit" value="Cari Rute üìç">
        </form>
    </div>
    <footer>
        &copy; 2025 Rute Wisata Yogyakarta
    </footer>
</body>
</html>
