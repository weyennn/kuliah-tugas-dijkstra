<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cari Rute Wisata</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #d0f0f6, #ffffff);
        }
        .container {
            max-width: 600px;
            margin: 60px auto;
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        label {
            margin-top: 20px;
            display: block;
            color: #34495e;
            font-weight: bold;
        }
        select, input[type="submit"] {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #3498db;
            color: white;
            border: none;
            margin-top: 30px;
            cursor: pointer;
            font-weight: bold;
        }
        input[type="submit"]:hover {
            background-color: #2c80b4;
        }
        .footer {
            text-align: center;
            font-size: 14px;
            margin-top: 60px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Temukan Rute Terbaik</h1>
        <form method="post" action="/rute">
            <label for="asal">Titik Awal</label>
            <select name="asal" id="asal" required>
                {% for loc in locations %}
                <option value="{{ loc }}">{{ loc }}</option>
                {% endfor %}
            </select>

            <label for="tujuan">Tujuan</label>
            <select name="tujuan" id="tujuan" required>
                {% for loc in locations %}
                <option value="{{ loc }}">{{ loc }}</option>
                {% endfor %}
            </select>

            <input type="submit" value="Cari Rute üìç">
        </form>
    </div>
    <div class="footer">
        &copy; 2025 Rute Wisata Yogyakarta. Powered by Flask & NetworkX.
    </div>
</body>
</html>
