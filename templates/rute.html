<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hasil Rute</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f9f9f9;
            padding: 40px;
        }
        .container {
            max-width: 700px;
            background: white;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0,0,0,0.05);
        }
        h1 {
            color: #2c3e50;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li::before {
            content: "📍 ";
        }
        img {
            margin-top: 20px;
            border-radius: 10px;
            max-width: 100%;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            color: #3498db;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📌 Rute dari {{ asal }} ke {{ tujuan }}</h1>
        <p>🚗 Total Jarak: <strong>{{ jarak }}</strong> km</p>
        <ul>
            {% for tempat in jalur %}
            <li>{{ tempat }}</li>
            {% endfor %}
        </ul>
        <h2>🗺️ Visualisasi Rute</h2>
        <img src="data:image/png;base64,{{ graph_img }}" alt="Graf Rute">
        <br>
        <a href="/">← Kembali ke halaman awal</a>
    </div>
</body>
</html>
