<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hasil Rute Wisata</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      padding: 40px 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 35px 45px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }
    h1 {
      color: #2c3e50;
      font-size: 26px;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      color: #555;
    }
    h2 {
      margin-top: 30px;
      color: #34495e;
      font-size: 20px;
    }

    .timeline {
      margin-top: 25px;
      position: relative;
      padding-left: 30px;
      border-left: 3px solid #3498db;
    }
    .step {
      margin-bottom: 25px;
      position: relative;
    }
    .dot {
      position: absolute;
      left: -13px;
      top: 0;
      font-size: 18px;
    }
    .label {
      font-size: 17px;
      color: #2c3e50;
      margin-left: 10px;
    }
    .line {
      position: absolute;
      left: -3px;
      top: 20px;
      height: 20px;
      width: 3px;
      background-color: #3498db;
    }

    img {
      width: 100%;
      margin-top: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 12px rgba(0,0,0,0.05);
    }
    .back-link {
      display: inline-block;
      margin-top: 30px;
      background-color: #3498db;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s;
    }
    .back-link:hover {
      background-color: #2980b9;
    }
    @media (max-width: 600px) {
      .container {
        padding: 25px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üß≠ Rute dari <em>{{ asal }}</em> ke <em>{{ tujuan }}</em></h1>
    <p>üöó Total Jarak: <strong>{{ jarak }}</strong> km</p>

    <h2>üîΩ Jalur yang Dilalui:</h2>
    <div class="timeline">
      {% for tempat in jalur %}
        <div class="step">
          <span class="dot">üìç</span>
          <span class="label">{{ tempat }}</span>
          {% if not loop.last %}
          <div class="line"></div>
          {% endif %}
        </div>
      {% endfor %}
    </div>

    <h2>üó∫Ô∏è Visualisasi Jalur:</h2>
    <img src="data:image/png;base64,{{ graph_img }}" alt="Graf Rute">

    <a href="/" class="back-link">‚Üê Kembali ke Halaman Utama</a>
  </div>
</body>
</html>
