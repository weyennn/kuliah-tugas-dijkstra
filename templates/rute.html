<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hasil Rute Wisata</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      padding: 40px 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 35px 45px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }
    h1 {
      color: #2c3e50;
      font-size: 26px;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      color: #555;
    }
    h2 {
      margin-top: 30px;
      color: #34495e;
      font-size: 20px;
    }

    .timeline {
      margin-top: 25px;
      padding-left: 20px;
      border-left: 3px solid #3498db;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .timeline-item {
      display: flex;
      align-items: center;
      gap: 12px;
      position: relative;
    }
    .timeline-item::after {
      content: "";
      position: absolute;
      left: 5px;
      top: 30px;
      height: calc(100% - 30px);
      width: 2px;
      background-color: #3498db;
    }
    .timeline-item:last-child::after {
      display: none;
    }
    .circle {
      background-color: #3498db;
      color: white;
      font-weight: bold;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px;
    }
    .content {
      font-size: 16px;
      color: #2c3e50;
    }

    img {
      width: 100%;
      margin-top: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 12px rgba(0,0,0,0.05);
    }
    .back-link {
      display: inline-block;
      margin-top: 30px;
      background-color: #3498db;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s;
    }
    .back-link:hover {
      background-color: #2980b9;
    }
    @media (max-width: 600px) {
      .container {
        padding: 25px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Rute dari <em>{{ asal }}</em> ke <em>{{ tujuan }}</em></h1>
    <p>Total Jarak: <strong>{{ jarak }}</strong> km</p>

    <h2>Jalur yang Dilalui:</h2>
    <div class="timeline">
      {% for tempat in jalur %}
        <div class="timeline-item">
          <div class="circle"></div>
          <div class="content">{{ tempat }}</div>
        </div>
      {% endfor %}
    </div>

    <h2>Visualisasi Jalur:</h2>
    <img src="data:image/png;base64,{{ graph_img }}" alt="Graf Rute">

    <a href="/" class="back-link">‚Üê Kembali ke Halaman Utama</a>
  </div>
</body>
</html>
